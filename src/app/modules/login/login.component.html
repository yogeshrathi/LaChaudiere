<app-header></app-header>
<section class="form-section">
    <div class="container">
        <div class="wrap m-auto">
            <div class="title">
                <h2>{{'login' | translate}}</h2>
            </div>
            <div class="note">{{'toLoginIntoAcc' | translate}}</div>
            <form class="common-form" #f="ngForm" [formGroup]="loginForm">
                <div class="field-row">
                    <div class="field-group">
                        <label>{{'clientId' | translate}}</label>
                        <input type="text" formControlName="clientId" name="" required="">
                        <div class="error" *ngIf="(loginForm?.controls?.clientId?.errors && isLoginSubmitted)">
                            {{'pleaseEnterValidClientId' | translate}}
                        </div>
                    </div>
                    <div class="field-group">
                        <label>{{'clientPassword' | translate}}</label>
                        <input type="password" formControlName="clientPassword" name="" required="">
                        <div class="error" *ngIf="(loginForm?.controls?.clientPassword?.errors && isLoginSubmitted)">

                            {{'pleaseEnterValidPassword' | translate}}
                        </div>
                    </div>
                </div>
                <div class="bottom-row">
                    <!-- <div class="forgot-link">
                  <a href="javascript: void(0)" (click)="forgetPassword()">Forget your password</a>
               </div> -->
                    <button class="btn-submit" (click)="login()">
                  {{'login' | translate}}
               </button>
                </div>
            </form>
        </div>
    </div>
</section>

<section class="form-section">
    <div class="container">
        <div class="wrap m-auto">
            <div class="title">
                <h2>{{'generatePassword' | translate}}</h2>
            </div>
            <div class="note">{{'youDont' | translate}}</div>
            <form class="common-form" #f="ngForm" [formGroup]="generatePasswordForm">
                <div class="field-row">
                    <div class="field-group">
                        <label>{{'clientId' | translate}}</label>
                        <input type="text" formControlName="clientId" name="" required="">
                        <div class="error" *ngIf="(generatePasswordForm?.controls?.clientId?.errors && isSubmitted)">
                            {{'pleaseEnterValidClientId' | translate}}
                        </div>
                    </div>

                </div>
                <div class="bottom-row">
                    <button class="btn-submit" (click)="forgetPassword()">
                  {{'send' | translate}}
               </button>
                </div>
            </form>
        </div>
    </div>
</section>
<app-footer></app-footer>
